<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #f1f0f0;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <h1 class="visually-hidden">Profile card</h1>
      <div class="card">
        <div class="card__person">
          <img src="images/image-victor.jpg" alt="Victor Crest" />
          <div class="person__info">
            <p class="person__name">Victor Crest</p>
            <p class="person__age">26</p>
          </div>
          <p class="person__location">London</p>
        </div>
        <div class="card__stats">
          <h2 class="visually-hidden">Profile statistics</h2>
          <ul class="stats__list">
            <li class="list__item">
              <span class="number">80K</span>
              <p class="number__info">Followers</p>
            </li>

            <li class="list__item">
              <span class="number">803K</span>
              <p class="number__info">Likes</p>
            </li>

            <li class="list__item">
              <span class="number"> 1.4K</span>
              <p class="number__info">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/oliwiakramm">Hoshiko</a>.
    </footer>
  </body>
</html>
